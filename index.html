<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        body{
            background: #d6fff8;
            text-align: center;

        }
        main{
            width: 500px;
            margin: 0 auto;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        li{
            width: 100px;
            height: 50px;
            margin: 0 5px 10px;
            border-radius: 50px;
            background: #d6fff8;
            box-shadow:  0px 5px 10px #b6d9d3,
             0px 0px 100px #fff5fd;
            line-height: 50px;
            cursor: pointer;
        }
        li:hover{
            border-radius: 50px;
            background: #15ffd8;
            box-shadow: inset 20px 20px 60px #8dd1c5,
            inset -20px -20px 60px #f6ffff;
        }
        .samecard{
            border: 1px solid #DC1263;
            background-color: #EB97BD;
            color: #DC1263;
        }
    </style>
</head>
<body>
    <main>
        <p>残り<span></span>回</p>
        <ul>

        </ul>
        <p><button>もう１回</button></p>
    </main>
    <script>
        const cardnum = 24;
        const lifepointe  = 10;
        let firstnum,
            secondnum,
            point,
            flipcount;
            let first,second;

        const init = ()=>{
            const spantag =  document.querySelector('span');
            spantag.innerHTML = lifepointe;
        }

        const createCards = ()=>{
            let cards = [];//カード番号角の配列
            for(let i =1;i <= cardnum;i++){
                let num = Math.ceil(i / 2);
              let cardindex =  Math.floor(Math.random() * cardnum);
                console.log(num);
                if(cards[cardindex] == undefined){
                    cards[cardindex] = num;
                }
                else{
                    i--;
                }
            }
            console.log(cards);
            return cards;
        }

        const putcards = (cards)=>{
            let listtag = '';
            for(let i = 0;i< cards.length;i++){
                listtag += '<li data-num="'+cards[i]+'">?</li>';

            }
            const ultag = document.querySelector('ul');
            ultag.insertAdjacentHTML('afterbegin',listtag);
        }

        //カードがクリックされたら実行

        const flipcar = ()=>{
            const litags = document.querySelectorAll('li');
            litags.forEach((value)=>{
                value.addEventListener('click',evalution);//クリックされたらevalution関数を実行する
            });
        }

        const evalution = (e)=>{
            const cardnum = e.target.dataset.num;
            console.log(cardnum);
            e.target.innerHTML = cardnum;//カードのはてなを数字に置き換える
            if(firstnum == undefined){
                firstnum = cardnum;
                first = e.target;
            }
            else{
                secondnum = cardnum;
                second = e.target;
            }
            if(firstnum == secondnum){
                first.classList.add('samecard');
                second.classList.add('samecard');
                firstnum = undefined;
                secondnum = undefined;//init
            }
            else if((firstnum != undefined) && (secondnum != undefined)){
                flipcount--;
                if(flipcount <= 0){//0を下回る
                    alert('GameOver');
                }

            }
        }
        init();
        const rndcards = createCards();
        putcards(rndcards);


        createCards();
        flipcar();
    </script>
</body>
</html>
